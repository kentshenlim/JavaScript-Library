<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="js/capitalize.js" type="module"></script>
    <script src="js/library.js" type="module" defer></script>
    <script src="js/ui.js" type="module" defer></script>
    <script src="js/stats.js" type="module" defer></script>
    <script src="js/add.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="navbar-wrapper">
        <h1>
          <a class="repo-link" href="https://github.com">ðŸ“šMyLibrary.io</a>
        </h1>
        <nav class="add-stats-info">
          <button id="add-btn">
            <img src="img/add.png" alt="Add icon" class="add" />
          </button>
          <button id="stats-btn">
            <img src="img/stats.png" alt="Stats icon" />
          </button>
          <button><img src="img/info.png" alt="Info icon" /></button>
        </nav>
      </div>
      <div class="library-wrapper" id="library-shelf">
        <div class="book-tag-wrapper progress-completed">
          <h3 class="book-tag-title">
            <span class="icon"><ion-icon name="book"></ion-icon></span> Kimiko
            Futaba asdf of asfdj
          </h3>
          <p class="book-tag-author">
            <span class="icon"><ion-icon name="people"></ion-icon></span> Kent
            Shen Lim, Ptolemy Ong, Guek Suen
          </p>
          <p class="book-tag-pageNum">
            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span> 172
          </p>
        </div>
        <div class="book-tag-wrapper progress-uncompleted">
          <h3 class="book-tag-title">
            <span class="icon"><ion-icon name="book"></ion-icon></span> Kimiko
          </h3>
          <p class="book-tag-author">
            <span class="icon"><ion-icon name="people"></ion-icon></span> Kent
            Shen Lim, Ptolemy Ong, Guek Suen
          </p>
          <p>
            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span> 172
          </p>
        </div>
      </div>
    </div>

    <div class="form-wrapper" id="add-form">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form add-book">
        <h2>ðŸ“™ Add</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="book"></ion-icon></span>
            <input type="text" id="input-title" required />
            <label for="input-title">Title</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="people"></ion-icon></span>
            <input type="text" id="input-authors" required />
            <label for="input-authors">Author</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
            <input type="number" id="input-page-number" required />
            <label for="input-page-number">Page number</label>
          </div>
          <div class="input-radio">
            <input
              type="radio"
              id="input-status-completed"
              name="input-status"
              value="true"
              required
            />
            <label for="input-status-completed">Completed</label>
            <input
              type="radio"
              id="input-status-uncompleted"
              name="input-status"
              value="false"
            />
            <label for="input-status-uncompleted">In progress</label>
          </div>
          <button type="submit" class="btn">Save</button>
        </form>
      </div>
    </div>

    <div class="form-wrapper" id="stats-form">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form add-book">
        <h2>ðŸ“ˆ Stats</h2>
        <table class="stats-table">
          <tr>
            <td>&#10003; books</td>
            <td id="stats-completed-books">0</td>
          </tr>
          <tr>
            <td>&#10008; books</td>
            <td id="stats-uncompleted-books">0</td>
          </tr>
          <tr>
            <td class="table-sum">&#8721;</td>
            <td id="stats-total-books">0</td>
          </tr>
          <tr>
            <td>&#10003; pages</td>
            <td id="stats-completed-pages">0</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- For icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
