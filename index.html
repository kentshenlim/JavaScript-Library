<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="navbar-wrapper">
        <h1>ðŸ“šMyLibrary.io</h1>
        <nav class="add-stats-info">
          <button><img src="img/add.png" alt="Add icon" class="add" /></button>
          <button><img src="img/stats.png" alt="Stats icon" /></button>
          <button><img src="img/info.png" alt="Info icon" /></button>
        </nav>
      </div>
      <div class="library-wrapper">
        <div>Book 1</div>
        <div>Book 2</div>
      </div>
    </div>

    <div class="form-wrapper">
      <div class="form add-book">
        <h2>Add Book</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="book"></ion-icon></span>
            <input type="text" id="input-title" required />
            <label for="input-title">Title</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="people"></ion-icon></span>
            <input type="text" id="input-authors" required />
            <label for="input-authors">Author</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="bookmarks"></ion-icon></span>
            <input type="number" id="input-page-number" required />
            <label for="input-page-number">Page number</label>
          </div>
          <div>
            <input
              type="radio"
              id="input-status-completed"
              name="input-status"
              value="completed"
            />
            <label for="input-status-completed">Completed</label>
            <input
              type="radio"
              id="input-status-uncompleted"
              name="input-status"
              value="uncompleted"
            />
            <label for="input-status-uncompleted">Uncompleted</label>
          </div>
        </form>
      </div>
    </div>

    <!-- For icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
